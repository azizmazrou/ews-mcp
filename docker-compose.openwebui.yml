version: '3.8'

services:
  # EWS MCP Server
  ews-mcp:
    build: .
    container_name: ews-mcp-server
    ports:
      - "8001:8000"
    environment:
      # Exchange credentials
      - EWS_EMAIL=${EWS_EMAIL}
      - EWS_PASSWORD=${EWS_PASSWORD}
      - EWS_SERVER_URL=${EWS_SERVER_URL}
      - EWS_AUTH_TYPE=${EWS_AUTH_TYPE:-basic}

      # MCP configuration
      - MCP_TRANSPORT=sse
      - MCP_HOST=0.0.0.0
      - MCP_PORT=8000

      # Timezone
      - TIMEZONE=${TIMEZONE:-Asia/Riyadh}

      # Optional: Enable specific tools
      - ENABLE_EMAIL=true
      - ENABLE_CALENDAR=true
      - ENABLE_CONTACTS=true
      - ENABLE_TASKS=true
    networks:
      - mcp-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/sse"]
      interval: 30s
      timeout: 10s
      retries: 3

  # MCPO - Bridge between EWS MCP and Open WebUI
  mcpo:
    image: openwebui/mcpo:latest
    container_name: mcpo-proxy
    ports:
      - "9000:8000"
    command: >
      --port 8000
      --api-key "${MCPO_API_KEY:-change-this-secret-key}"
      --server-type "sse"
      --
      http://ews-mcp:8000/sse
    networks:
      - mcp-network
    depends_on:
      ews-mcp:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Open WebUI (Optional - uncomment if you need it)
  # open-webui:
  #   image: ghcr.io/open-webui/open-webui:main
  #   container_name: open-webui
  #   ports:
  #     - "3000:8080"
  #   volumes:
  #     - open-webui-data:/app/backend/data
  #   environment:
  #     - OLLAMA_BASE_URL=http://host.docker.internal:11434
  #     # Add MCPO as default connection
  #     - ENABLE_OAUTH_SIGNUP=false
  #     - ENABLE_SIGNUP=true
  #   networks:
  #     - mcp-network
  #   restart: unless-stopped

networks:
  mcp-network:
    driver: bridge

volumes:
  open-webui-data:
    driver: local
